  <main class="site-main">
    <section class="contact-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form-container">
          <h1 class="mb-4 text-center">Contact Me</h1>
          <p class="text-center text-muted mb-4">
            Let’s connect — fill out the form below or reach out on LinkedIn.
          </p>

          <form action="https://formspree.io/stephen@stephenabarr.com" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea name="message" id="message" rows="6" class="form-control" placeholder="Write your message here..." required></textarea>
            </div>
            <input type="hidden" name="_next" value="/thank-you.html" />
            <button type="submit" class="btn btn-primary w-100 mt-3">Send Message</button>
          </form>

          <div class="text-center mt-4">
            <a href="https://www.linkedin.com/in/stephenabarr/" target="_blank" rel="noopener" class="btn btn-outline-primary" aria-label="LinkedIn">
              <i class="fa fa-linkedin me-2"></i>Connect on LinkedIn
            </a>
          </div>

          <p class="text-center text-muted mt-4 small">
            Photo courtesy of
            <a href="https://gratisography.com/photo/business-idea-background/" target="_blank" rel="noopener">Gratisography</a>
          </p>
        </div>
      </div>
    </div>
