!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Stephen Barr">
  <meta name="author" content="stephenabarr.com">
  <title>Contact Stephen Barr</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Flexbox layout rules -->
  <style>
    /* Make the entire page fill the browser window */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Set body as a flex container */
    body {
      display: flex;
      flex-direction: column;
    }
    /* Let main expand to fill leftover vertical space */
    main {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo-dark.png" alt="Stephen Barr logo" class="logo-dark d-inline-block" style="height: 40px;">
          <img src="images/logo-light.png" alt="Stephen Barr logo" class="logo-light d-none" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
            <li class="nav-item"><a class="nav-link" href="beyond-the-desk.html">Beyond the Desk</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="py-5"
        style="background: linear-gradient(135deg, #f9f9f9 0%, #e9ecef 100%);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="mb-4 text-center">Contact Me</h1>
          <p class="text-center text-muted mb-4">
            Let’s connect — fill out the form below or connect on LinkedIn.
          </p>

          <!-- Form -->
          <form action="https://formspree.io/stephen@stephenabarr.com" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Your Name"
                required
              >
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="you@example.com"
                required
              >
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                class="form-control"
                placeholder="Subject"
              >
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                rows="6"
                class="form-control"
                placeholder="Write your message here..."
                required
              ></textarea>
            </div>
            <input type="hidden" name="_next" value="/thank-you.html">

            <button type="submit" class="btn btn-primary btn-block mt-3">
              Send Message
            </button>
          </form>

          <!-- LinkedIn Button -->
          <div class="text-center mt-4">
            <a
              href="https://www.linkedin.com/in/stephenabarr/"
              target="_blank"
              class="btn btn-outline-primary"
              aria-label="LinkedIn"
            >
              <i class="fa fa-linkedin mr-2"></i>Connect on LinkedIn
            </a>
          </div>

        </div> <!-- end col-md-8 -->
      </div> <!-- end row -->
    </div> <!-- end container -->
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Stephen Barr. All rights reserved.</p>
      <ul class="list-inline mb-0">
        <li class="list-inline-item">
          <a href="#" class="text-white">
            I <i class="fa fa-heart" style="color:red"></i> HIGHER EDUCATION
          </a>
        </li>
      </ul>
    </div>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const logoDark = document.querySelector(".logo-dark");
      const logoLight = document.querySelector(".logo-light");

      function updateLogo() {
        if (window.scrollY > 50) {
          logoDark.classList.add("d-none");
          logoLight.classList.remove("d-none");
        } else {
          logoDark.classList.remove("d-none");
          logoLight.classList.add("d-none");
        }
      }

      updateLogo();
      window.addEventListener("scroll", updateLogo);
    });
  </script>

</body>
</html>
