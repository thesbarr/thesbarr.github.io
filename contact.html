<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Stephen Barr" />
  <meta name="author" content="stephenabarr.com" />
  <title>Contact Stephen Barr</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.png">

  <!-- ✅ Bootstrap 5.3.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Layout & Background -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      background: url("images/Contact_Background.jpg") center center/cover no-repeat;
      display: flex;
      align-items: center;
    }

    .contact-form-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 0.5rem;
      padding: 2rem;
    }

    /* Optional logo swap styling */
    .logo-light {
      display: none;
    }
  </style>
</head>
<body>

<!-- UNIVERSAL HEADER (Bootstrap 5 Navbar) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="index.html">
      <img src="images/logo-dark.png" alt="Stephen Barr Logo" height="40">
    </a>

    <!-- Hamburger Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainNavbar" aria-controls="mainNavbar"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Links -->
    <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link nav-link-bold nav-hover-gold" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-bold nav-hover-gold" href="experience.html">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-bold nav-hover-gold" href="beyond-the-desk.html">Beyond the Desk</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-bold nav-hover-gold active" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- ✅ MAIN SECTION -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-form-container">
            <h1 class="mb-4 text-center">Contact Me</h1>
            <p class="text-center text-muted mb-4">
              Let’s connect — fill out the form below or reach out on LinkedIn.
            </p>

            <!-- ✅ Contact Form -->
            <form action="https://formspree.io/stephen@stephenabarr.com" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" id="message" rows="6" class="form-control" placeholder="Write your message here..." required></textarea>
              </div>
              <input type="hidden" name="_next" value="/thank-you.html">
              <button type="submit" class="btn btn-primary w-100 mt-3">Send Message</button>
            </form>

            <!-- LinkedIn Button -->
            <div class="text-center mt-4">
              <a href="https://www.linkedin.com/in/stephenabarr/" target="_blank" class="btn btn-outline-primary" aria-label="LinkedIn">
                <i class="fa fa-linkedin me-2"></i>Connect on LinkedIn
              </a>
            </div>

            <!-- Photo Credit -->
            <p class="text-center text-muted mt-4 small">
              Photo courtesy of 
              <a href="https://gratisography.com/photo/business-idea-background/" target="_blank">
                Gratisography
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ✅ FOOTER -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Stephen Barr. All rights reserved.</p>
      <ul class="list-inline mb-0">
        <li class="list-inline-item">
          <a href="#" class="text-white">
            I <i class="fa fa-heart text-danger"></i> HIGHER EDUCATION
          </a>
        </li>
      </ul>
    </div>
  </footer>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Logo Swap on Scroll (Optional) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const logoDark = document.querySelector(".logo-dark");
      const logoLight = document.querySelector(".logo-light");

      function updateLogo() {
        if (window.scrollY > 50) {
          logoDark?.classList.add("d-none");
          logoLight?.classList.remove("d-none");
        } else {
          logoDark?.classList.remove("d-none");
          logoLight?.classList.add("d-none");
        }
      }

      updateLogo();
      window.addEventListener("scroll", updateLogo);
    });
  </script>
</body>
</html>
