# mac-plus.cfg

path = "roms"
path = "-."
path = "drives"
path = "disks"

memtest = 0

cpu {
	model = "68000"
	speed = 2
}

ram {
	address = 0x000000
	size    = 1024K
}

rom {
	file    = "mac-plus.rom"
	address = 0x400000
	size    = 256K
}

