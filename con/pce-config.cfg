# -------------------
# SCSI:
# These are placeholders for
# hard drives
# -------------------

scsi {
#	address = 0x580000
#	size    = 0x1000

	device {
		# id has no impact on anything
		id      = 6
		# drive is what is referenced by
		# the drives below
		drive   = 0x80

		#these items can be anything
		vendor  = " SEAGATE"
		product = "          ST225N"
	}

	device {
		id      = 5
		drive   = 0x81

		# CHS = 615/4/17
		vendor  = " SEAGATE"
		product = "          ST225N"
	}

	device {
		id      = 4
		drive   = 0x82

		# CHS = 615/4/17
		vendor  = " SEAGATE"
		product = "          ST225N"
	}

}

