<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="/css/pce-ui.css">
  <link rel="stylesheet" type="text/css" href="/css/pce-ui-macplus.css">
</head>
<body>
  <!-- Redirect mobile users -->
  <script>
    if ('ontouchstart' in window && window.matchMedia && window.matchMedia('(max-device-width : 1024px)').matches) {
      window.location.replace('./mobile/');
    }
  </script>

  <!-- Emulator Container -->
  <div class="pcejs pcejs-container">
    <div class="pcejs pcejs-loading-status">Downloading...</div>
    <div class="pcejs">
      <canvas class="pcejs pcejs-canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
  </div>

  <!-- Fix: Redirect all paths to /mobile/ -->
  <script>
    window.Module = {
      locateFile: function (path) {
        return "/mobile/" + path;
      }
    };
  </script>

  <!-- Emulator Scripts -->
  <script src="/js/bundle.js"></script>
  <script src="/js/rAF.js"></script>

          <a href="#" class="text-white">
            I <i class="fa fa-heart text-danger"></i> HIGHER EDUCATION
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
