<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stephen Barr | Macintosh Emulator</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Open Sans', sans-serif;
      color: #333;
    }
    .emulator-header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }
    .emulator-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .emulator-header p {
      font-size: 1.1rem;
      color: #555;
    }
    .pcejs-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #000;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .pcejs-canvas {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="emulator-header">
    <h1>Classic Macintosh Experience</h1>
    <p>Explore a retro Macintosh environment right in your browser.</p>
  </div>

  <!-- Emulator Container -->
  <div class="pcejs-container text-center">
    <div class="pcejs pcejs-loading-status mb-2">Downloading...</div>
    <canvas class="pcejs pcejs-canvas" oncontextmenu="event.preventDefault()"></canvas>
  </div>

  <!-- Back to Portfolio Link -->
  <div class="container">
    <a class="back-link" href="index.html">&larr; Back to Portfolio</a>
  </div>

  <!-- Scripts -->
  <script src="/js/bundle.js"></script>
  <script src="/js/rAF.js"></script>
</body>
</html>
