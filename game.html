<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Patrol: Galactic Showdown</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Define spaceship properties
    const spaceship = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 30,
      height: 30,
      color: 'white',
      speed: 5
    };

    // Define bullet properties
    const bullets = [];
    const bulletSpeed = 7;

    // Define enemy properties
    const enemies = [];
    const enemySpeed = 2;

    // Define power-up properties
    const powerUps = [];
    const powerUpSpeed = 2;

    // Handle keyboard input
    const keys = {};
    window.addEventListener('keydown', (e) => {
      keys[e.code] = true;
    });

    window.addEventListener('keyup', (e) => {
      keys[e.code] = false;
    });

    // Update game elements
    function update() {
      moveSpaceship();
      moveBullets();
      moveEnemies();
      movePowerUps();
      checkCollisions();
      draw();
    }

    // Move the spaceship based on keyboard input
    function moveSpaceship() {
      if (keys.ArrowLeft && spaceship.x > 0) {
        spaceship.x -= spaceship.speed;
      }
      if (keys.ArrowRight && spaceship.x < canvas.width - spaceship.width) {
        spaceship.x += spaceship.speed;
      }
    }

    // Move bullets and check for collisions
    function moveBullets() {
      for (let i = 0; i < bullets.length; i++) {
        bullets[i].y -= bulletSpeed;

        // Remove bullets that go off-screen
        if (bullets[i].y < 0) {
          bullets.splice(i, 1);
          i--;
        }
      }
    }

    // Move enemies and power-ups
    function moveEnemies() {
      for (let i = 0; i < enemies.length; i++) {
        enemies[i].y += enemySpeed;

        // Remove enemies that go off-screen
        if (enemies[i].y > canvas.height) {
          enemies.splice(i, 1);
          i--;
        }
      }
    }

    function movePowerUps() {
      for (let i = 0; i < powerUps.length; i++) {
        powerUps[i].y += powerUpSpeed;

        // Remove power-ups that go off-screen
        if (powerUps[i].y > canvas.height) {
          powerUps.splice(i, 1);
          i--;
        }
      }
    }

    // Check for collisions between bullets, enemies, and power-ups
    function checkCollisions() {
      for (let i = 0; i < bullets.length; i++) {
        for (let j = 0; j < enemies.length; j++) {
          if (
            bullets[i].x < enemies[j].x + enemies[j].width &&
            bullets[i].x + bullets[i].width > enemies[j].x &&
            bullets[i].y < enemies[j].y + enemies[j].height &&
            bullets[i].y + bullets[i].height > enemies[j].y
          ) {
            // Collision between bullet and enemy
            bullets.splice(i, 1);
            enemies.splice(j, 1);
            i--;
            j--;
          }
        }

        for (let k = 0; k < powerUps.length; k++) {
          if (
            bullets[i].x < powerUps[k].x + powerUps[k].width &&
            bullets[i].x + bullets[i].width > powerUps[k].x &&
            bullets[i].y < powerUps[k].y + powerUps[k].height &&
            bullets[i].y + bullets[i].height > powerUps[k].y
          ) {
            // Collision between bullet and power-up
            bullets.splice(i, 1);
            powerUps.splice(k, 1);
            i--;
            k--;
            // Add power-up effects or score increment here
          }
        }
      }
    }

    // Draw the spaceship, bullets, enemies, and power-ups on the canvas
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw spaceship
      ctx.fillStyle = spaceship.color;
      ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);

      // Draw bullets
      ctx.fillStyle = 'red';
      for (const bullet of bullets) {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      }

      // Draw enemies
      ctx.fillStyle = 'blue';
      for (const enemy of enemies) {
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      }

      // Draw power-ups
      ctx.fillStyle = 'yellow';
      for (const powerUp of powerUps) {
        ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
      }
    }

    // Function to handle shooting
    function shoot() {
      const bullet = {
        x: spaceship.x + spaceship.width / 2 - 2,
        y: spaceship.y,
        width: 4,
        height: 10
      };
      bullets.push(bullet);
    }

    // Function to generate enemies
    function spawnEnemy() {
      const enemy = {
        x: Math.random() * (canvas.width - 20),
        y: 0,
        width: 20,
        height: 20
      };
      enemies.push(enemy);
    }

    // Function to generate power-ups
    function spawnPowerUp() {
      const powerUp = {
        x: Math.random() * (canvas.width - 20),
        y: 0,
        width: 20,
        height: 20
      };
      powerUps.push(powerUp);
    }

    // Game loop
    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);

      // Spawn enemies and power-ups at intervals
      if (Math.random() < 0.02) {
        spawnEnemy();
      }

      if (Math.random() < 0.005) {
        spawnPowerUp();
      }
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
