<!DOCTYPE html>
<html lang="en-us"><head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>PCE.js Classic Mac OS in the Browser</title>
<meta name="viewport" content="width=512">

<style type="text/css">
      body {
        background: #F0F0F0;
        box-shadow: none;
        margin: 0;

      }

      .pcejs-container {
        background: none;
        border-radius: 0;
        padding: 0;
        height: auto;
        margin: 0em auto;
        color: #000;
        width:100%;
      }
      .small {
        font-size: 14px;
      }

      #inner{
        width: 100%;
        margin: 0 auto;
      }

    </style>
</head>
<body>


<div class="pcejs pcejs-container">

  <div id="inner", align="left">
    <button id="openKeyboard">Open Keyboard</button>
    <input id="hiddenInput" style="visibility: hidden;">
  </div>

  <div class="pcejs pcejs-loading-status">Downloading...</div>
  <div class="pcejs">
    <canvas class="pcejs pcejs-canvas" oncontextmenu="event.preventDefault()"></canvas>
  </div>
</div>

<script type="text/javascript" src="./bundle.js"></script>
<script type="text/javascript" src="./pce-ui.js"></script>
<script>
  document.getElementById('openKeyboard').addEventListener('click', function(){
  var inputElement = document.getElementById('hiddenInput');
  inputElement.style.visibility = 'visible'; // unhide the input
  inputElement.focus(); // focus on it so keyboard pops
  inputElement.style.visibility = 'hidden'; // hide it again
  });
</script>

</body></html>
